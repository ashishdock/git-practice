<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Table</title>
    <style>
        table tr td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Bowling Scores</h1>
    <table>
        <tr>
            <th>Bowler</th>
            <th>Game 1</th>
            <th>Game 2</th>
            <th>Game 3</th>
            <th>Average</th>
        </tr>
        <tr>
            <td>Rich</td>
            <td>100</td>
            <td>110</td>
            <td>95</td>
            <td>102</td>
        </tr>
        <tr>
            <td>Barbara</td>
            <td>110</td>
            <td>105</td>
            <td>103</td>
            <td>106</td>
        </tr>
        <tr>
            <td>Katie</td>
            <td>120</td>
            <td>125</td>
            <td>115</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Jessica</td>
            <td>115</td>
            <td>120</td>
            <td>120</td>
            <td>110</td>
        </tr>
    </table>
</body>
</html>
