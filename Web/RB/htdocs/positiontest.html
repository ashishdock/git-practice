<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Test</title>
    <style>
        header {
            background-color: red;
            margin: 0px;
            padding: 10px;
            height: 25px;
            width: 600px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        nav{
            background-color: blue;
            margin: 0px;
            padding: 10px;
            height: 125px;
            width: 200px;
            position: absolute;
            top: 46px;
            left: 0px;
        }
        section{
            background-color: green;
            margin: 0px;
            padding: 10px;
            height: 125px;
            width: 200px;
            position: absolute;
            top: 46px;
            left: 201px;
        }
        aside{
            background-color: yellow;
            margin: 0px;
            padding: 10px;
            height: 125px;
            width: 200px;
            position: absolute;
            top: 46px;
            left: 402px;
        }
        footer{
            background-color: orange;
            margin: 0px;
            padding: 10px;
            height: 25px;
            width: 600px;
            position: absolute;
            top: 192px;
            left: 0px;
        }
    </style>
</head>
<body>
    <header><p>This is the header. </p></header>
    <nav><p>Navigation</p></nav>
    <section><p>Section</p></section>
    <aside><p>Aside</p></aside>
    <footer><p>This is the footer. </p></footer>
</body>
</html>
