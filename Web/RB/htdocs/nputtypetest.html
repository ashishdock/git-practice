<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types Test</title>
</head>
<body>
    <h1>Testing the HTML5 Input Types</h1>
    <fieldset>
        <legend>HTML5 Input Fields</legend>
        <label>Color Selector <input type="color" name="colortest"></label><br>
        <label>Date Selector <input type="date" name="datetest"></label><br>
        <label>DateTimeSelector <input type="datetime-local" name="datetimelocaltest"></label><br>
        <label>Email Selector <input type="email" name="emailtest"></label><br>
        <label>Month Elector <input type="month" name="monthtest"></label><br>
        <label>Number Selector <input type="number" name="numbertest"></label><br>
        <label>Range Selector <input type="range" min=0 max=100 name="rangetest"></label><br>
        <label>Search Selector <input type="search" name="searchtest"></label><br>
        <label>Telephone Selector <input type="tel" name="telephone test" placeholder="(nnn)nnn-nnnn"></label><br>
        <label>Time Selector <input type="time" name="timetest"></label><br>
        <label>URL Selector <input type="url" name="urltest"></label><br>
        <label>Week Selector <input type="week" name=weektest></label><br>
    </fieldset>
</body>
</html>
