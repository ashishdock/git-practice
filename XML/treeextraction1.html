<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<script type="text/javascript">
			var xmlDoc;
			function loadXmlDoc(){
				try {
				
					if(window.ActiveXObject){
						xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
						xmlDoc.async=false;
						xmlDoc.load("tree.xml");
						getXmlData();
					}
					else if (document.implementation && document.implementation.createDocument) {
						xmlDoc = document.implementation.createDocument("","",null);
						xmlDoc.load("tree.xml");
						xmlDoc.onload = getXmlData;
					}
				}
				catch (error) {
					document.getElementById("box").innerHTML = "XML data is unavailable";
				}
			}
			function getXmlData(){
				var node = xmlDoc.documentElement.nodeName;
				var data = "Root Element Name is:" + node;
				document.getElementById("box").innerHTML = data;
			}
			onload=loadXmlDoc;
			
		</script>
       
        <title>Loading XML data using XML DOM</title>
    </head>
    <body>

       

        <div id="box" style="background:yellow">
			
		</div>
    </body>
</html>
